name: ğŸš€ Despliegue AutomÃ¡tico - Prueba y ProducciÃ³n

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  PM2_APP_NAME: '9001app'

jobs:
  # ğŸ§ª DESPLIEGUE DE PRUEBA (automÃ¡tico en cada push)
  deploy-staging:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Instalar dependencias Backend
      working-directory: ./backend
      run: npm ci
      
    - name: ğŸ“¦ Instalar dependencias Frontend
      working-directory: ./frontend
      run: npm ci
      
    - name: ğŸ—ï¸ Build Frontend
      working-directory: ./frontend
      run: npm run build
      
    - name: ğŸ—ï¸ Build Backend
      working-directory: ./backend
      run: npm run build
      
    - name: ğŸ§ª Tests
      run: |
        cd backend && npm test
        cd ../frontend && npm test
        
    - name: ğŸš€ Desplegar a Staging
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        script: |
          cd /var/www/9001app-staging
          git pull origin develop
          npm ci
          npm run build
          pm2 restart 9001app-staging
          echo "âœ… Staging desplegado en: https://staging.9001app.com"

  # ğŸ¯ DESPLIEGUE DE PRODUCCIÃ“N (manual desde main)
  deploy-production:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: deploy-staging
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Instalar dependencias
      run: |
        cd backend && npm ci
        cd ../frontend && npm ci
        
    - name: ğŸ—ï¸ Build
      run: |
        cd frontend && npm run build
        cd ../backend && npm run build
        
    - name: ğŸš€ Desplegar a ProducciÃ³n
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          cd /var/www/9001app
          git pull origin main
          npm ci
          npm run build
          pm2 restart 9001app
          echo "âœ… ProducciÃ³n desplegada en: https://9001app.com"

  # ğŸ“Š Notificaciones
  notify:
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
    - name: ğŸ“§ Notificar resultado
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
