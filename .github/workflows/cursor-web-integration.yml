name: ðŸ”„ Cursor Web â†’ GitHub â†’ Servidor Prueba â†’ ProducciÃ³n

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "18"
  PM2_APP_NAME: "9001app"

jobs:
  # ðŸŽ¯ FASE 1: Impacto AutomÃ¡tico en GitHub
  github-impact:
    runs-on: ubuntu-latest
    name: "Cursor Web â†’ GitHub Impact"

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Instalar dependencias
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: ðŸ§ª Tests automÃ¡ticos
        run: |
          cd backend && npm test
          cd ../frontend && npm test

      - name: ðŸ—ï¸ Build automÃ¡tico
        run: |
          cd frontend && npm run build
          cd ../backend && npm run build

      - name: ðŸ“Š Crear comentario en PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **Impacto automÃ¡tico completado**\n\n- Tests: âœ… Pasaron\n- Build: âœ… Exitoso\n- Listo para servidor de prueba'
            })

  # ðŸ§ª FASE 2: Despliegue AutomÃ¡tico a Servidor de Prueba
  deploy-staging:
    runs-on: ubuntu-latest
    needs: github-impact
    if: github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'
    name: "GitHub â†’ Servidor Prueba"

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Instalar dependencias
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: ðŸ—ï¸ Build para staging
        run: |
          cd frontend && npm run build
          cd ../backend && npm run build

      - name: ðŸš€ Desplegar a Servidor de Prueba
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /var/www/9001app-staging
            git pull origin develop
            npm ci
            npm run build
            pm2 restart 9001app-staging
            echo "âœ… Servidor de prueba actualizado: https://staging.9001app.com"

      - name: ðŸ“§ Notificar despliegue a prueba
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ§ª **Desplegado en Servidor de Prueba**\n\n- URL: https://staging.9001app.com\n- Estado: âœ… Activo\n- Listo para aprobaciÃ³n de producciÃ³n'
            })

  # ðŸŽ¯ FASE 3: Sistema de Orden para ProducciÃ³n
  production-approval:
    runs-on: ubuntu-latest
    needs: [github-impact, deploy-staging]
    if: github.ref == 'refs/heads/main'
    name: "Orden â†’ ProducciÃ³n"

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Instalar dependencias
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: ðŸ—ï¸ Build para producciÃ³n
        run: |
          cd frontend && npm run build
          cd ../backend && npm run build

      - name: ðŸš€ Desplegar a ProducciÃ³n
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /var/www/9001app
            git pull origin main
            npm ci
            npm run build
            pm2 restart 9001app
            echo "âœ… ProducciÃ³n actualizada: https://9001app.com"

      - name: ðŸ“§ Notificar despliegue a producciÃ³n
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸŽ¯ **Desplegado en ProducciÃ³n**\n\n- URL: https://9001app.com\n- Estado: âœ… Activo\n- Flujo completado exitosamente'
            })

  # ðŸ“Š FASE 4: Monitoreo y Notificaciones
  monitoring:
    runs-on: ubuntu-latest
    needs: [github-impact, deploy-staging, production-approval]
    if: always()
    name: "Monitoreo del Flujo"

    steps:
      - name: ðŸ“Š Crear reporte de estado
        run: |
          echo "## ðŸ“Š Reporte de Flujo Cursor Web â†’ GitHub â†’ ProducciÃ³n" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Fase | Estado | DescripciÃ³n |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Cursor Web â†’ GitHub | ${{ needs.github-impact.result }} | Impacto automÃ¡tico |" >> $GITHUB_STEP_SUMMARY
          echo "| GitHub â†’ Servidor Prueba | ${{ needs.deploy-staging.result }} | Despliegue automÃ¡tico |" >> $GITHUB_STEP_SUMMARY
          echo "| Orden â†’ ProducciÃ³n | ${{ needs.production-approval.result }} | Despliegue final |" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“§ NotificaciÃ³n final
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: "#deployments"
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
